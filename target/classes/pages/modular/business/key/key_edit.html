@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modular/business/key/key_edit.js"]}){
<form id="keyForm" lay-filter="keyForm" class="layui-form model-form">
    <input name="id" type="hidden"/>
    <div class="layui-form-item">
        <label class="layui-form-label">口令名称<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="name" name="name" placeholder="请输入口令名称" type="text" class="layui-input" lay-verify="required"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">所属项目<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <select id="projectId" name="projectId" lay-verify="required" required>
                <option value="">所属项目</option>
                @for(project in projects) {
                <option value="${project.id}">${project.name}</option>
                @}
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">口令用途<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <textarea id="useway" name="useway" placeholder="请输入口令用途" type="text/plain" class="layui-textarea" lay-verify="required"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">口令账号<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="account" name="account" placeholder="请输入口令账号" type="text" class="layui-input" lay-verify="required"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">口令密码</label>
        <div class="layui-input-block">
            <input id="password" name="password" placeholder="请输入口令密码" type="password" class="layui-input"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">管理人<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <select id="managerId" name="managerId" lay-verify="required" required>
                <option value="">管理人</option>
                @for(user in users) {
                <option value="${user.id}">${user.name}</option>
                @}
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">备用管理人</label>
        <div class="layui-input-block">
            <select id="backupManagerId" name="backupManagerId">
                <option value="">管理人</option>
                @for(user in users) {
                <option value="${user.id}">${user.name}</option>
                @}
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">描述</label>
        <div class="layui-input-block">
            <textarea id="description" name="description" placeholder="请输入描述" type="text/plain" class="layui-textarea"></textarea>
        </div>
    </div>
    <div class="layui-form-item text-right">
        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
    </div>
</form>
@}
