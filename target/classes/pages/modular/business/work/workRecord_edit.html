@layout("/common/_container.html",{bg:"bg-white", js:["/assets/modular/business/work/workRecord_edit.js"]}){
<form id="workRecordForm" lay-filter="workRecordForm" class="layui-form model-form">
    <input id="id" name="id" type="hidden" value="${workRecordId!}">
    <div class="layui-form-item">
        <label class="layui-form-label">所属项目<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <select id="projectId" name="projectId" lay-verify="required" required>
                <option value="">所属项目</option>
                @for(project in projects) {
                <option value="${project.id}">${project.name}</option>
                @}
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">工作时间<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <select id="time" name="time" lay-verify="required" required>
                <option value="1">1小时</option>
                <option value="2">2小时</option>
                <option value="3">3小时</option>
                <option value="4">4小时</option>
                <option value="5">5小时</option>
                <option value="6">6小时</option>
                <option value="7">7小时</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">工作内容</label>
        <div class="layui-input-block">
            <textarea id="content" name="content" placeholder="请输入工作内容" type="text/plain" class="layui-textarea"></textarea>
        </div>
    </div>
    <div class="layui-form-item text-right">
        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
    </div>
</form>
@}
