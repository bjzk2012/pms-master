@layout("/common/_container.html",{bg:"bg-white", plugins:["ztree"], js:["/assets/modular/system/dict/dict.js"]}){

<div class="layui-body-header">
    <span class="layui-body-header-title">字典管理</span>
</div>

<div class="layui-fluid">
    <table class="layui-table" id="dictTable" lay-filter="dictTable"></table>
</div>
<script type="text/html" id="toolbar">
    <div class="layui-form toolbar">
        <div class="layui-form-item">
            <div class="layui-inline">
                <input id="condition" class="layui-input" type="text" placeholder="名称/编码/描述" value="{{d.where.condition}}"/>
            </div>
            <div class="layui-inline">
                <button class="layui-btn icon-btn" lay-event="search"><i class="layui-icon">&#xe615;</i>搜索</button>
                @if(shiro.hasPermission("dict_add")){
                <button class="layui-btn icon-btn" lay-event="openAdd"><i class="layui-icon">&#xe654;</i>添加</button>
                @}
                <button class="layui-btn icon-btn" lay-event="expandAll"><i class="layui-icon">&#xe654;</i>展开所有</button>
                <button class="layui-btn icon-btn" lay-event="foldAll"><i class="layui-icon">&#xe656;</i>折叠所有</button>
            </div>
        </div>
    </div>
</script>

<script type="text/html" id="tableBar">
    @if(shiro.hasPermission("dict_edit")){
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="edit">修改</a>
    @}
    @if(shiro.hasPermission("dict_delete")){
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="delete">删除</a>
    @}
</script>
@}
