@layout("/common/_container.html",{bg:"bg-white", plugins:["ztree"], js:["/assets/modular/system/dict/dict_add.js"]}){
<form id="userForm" lay-filter="roleForm" class="layui-form model-form">
    <div class="layui-form-item">
        <label class="layui-form-label">父级字典<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="parentId" name="parentId" type="hidden">
            <input id="parentName" name="parentName" placeholder="请选择父级字典" type="text" class="layui-input" lay-filter="tree" autocomplete="off"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">字典编码<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="code" name="code" placeholder="请输入字典编码" type="text" class="layui-input" lay-verify="required" required autocomplete="off"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">字典名称<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="name" name="name" placeholder="请输入字典名称" type="text" class="layui-input" lay-verify="required" required autocomplete="off"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">描述</label>
        <div class="layui-input-block">
            <textarea id="description" name="description" placeholder="请输入描述" type="text/plain" class="layui-textarea"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">排序</label>
        <div class="layui-input-block">
            <input id="sort" name="sort" placeholder="请输入排序" type="text" lay-verify="required|number" class="layui-input layui-input-number" required value="1" min="1" max="1000" data-prec="0" />
        </div>
    </div>
    <div class="layui-form-item text-right">
        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
    </div>
</form>
@}
