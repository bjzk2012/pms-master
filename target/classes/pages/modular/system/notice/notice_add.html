@layout("/common/_container.html",{bg:"bg-white", css:["/assets/common/module/formSelects/formSelects-v4.css"], js:["/assets/modular/system/notice/notice_add.js"]}){
<form id="noticeForm" lay-filter="noticeForm" class="layui-form model-form">
    <div class="layui-form-item">
        <label class="layui-form-label">标题<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="title" name="title" placeholder="请输入名称" type="text" class="layui-input" lay-verify="required"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">消息类型<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <select id="type" name="type">
                @for(type in types) {
                <option value="${type.key}">${type.value}</option>
                @}
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">正文<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <textarea id="content" name="content" placeholder="请输入正文" type="text/plain" class="layui-textarea"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">接收方<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <select id="totype" name="totype" lay-filter="totype">
                <option value="1">全部人员</option>
                <option value="2">特定角色</option>
                <option value="3">特定用户</option>
            </select>
        </div>
    </div>

    <div id="roleId-item" class="layui-form-item">
        <label class="layui-form-label">选择角色<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <select id="roleId" name="roleId" xm-select="roleId">
                @for(role in roles) {
                <option value="${role.id}">${role.name}</option>
                @}
            </select>
        </div>
    </div>
    <div id="userId-item" class="layui-form-item">
        <label class="layui-form-label">选择用户<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <select id="userId" name="userId" xm-select="userId">
                @for(user in users) {
                <option value="${user.id}">${user.name}</option>
                @}
            </select>
        </div>
    </div>
    <div class="layui-form-item text-right">
        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
    </div>
</form>
@}
