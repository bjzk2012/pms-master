<!DOCTYPE html>
<html>

<head>
    <title>登录 - Guns</title>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="${ctxPath}/assets/common/layui/css/layui.css"/>
    <link rel="stylesheet" href="${ctxPath}/assets/common/css/login.css" media="all">
    <link rel="stylesheet" href="${ctxPath}/assets/common/css/iconfont/iconfont.css" media="all">
    <link href="${ctxPath}/assets/common/images/favicon.ico" rel="icon">
    <script src="http://g.alicdn.com/dingding/dinglogin/0.0.5/ddLogin.js"></script>
    <style>
        body {
            background-image: url("${ctxPath}/assets/common/images/bg_login2.svg");
            background-position: center 110px;
            background-repeat: no-repeat;
            background-size: 100%;
            background-color: #f0f2f5;
        }

        .login-header {
            color: rgba(0, 0, 0, .85) !important;
        }

        .layui-tab-content, .layui-card-body {
            padding-bottom: 0px;
        }

        .login-footer {
            color: rgba(0, 0, 0, 0.7) !important;
        }

        .login-footer a {
            color: rgba(0, 0, 0, 0.7) !important;
        }

        .login-footer a:hover {
            color: rgba(0, 0, 0, 0.4) !important;
        }

        .ewmImg {
            width: 100%;
        }
    </style>
    <script>
        if (window != top)
            top.location.replace(location.href);
    </script>
</head>

<body>
<div class="login-wrapper">

    <div class="login-header">
        <img src="${ctxPath}/assets/common/images/logo.png"> ${systemName}
    </div>

    <div class=" login-body">

        <div class="layui-tab layui-tab-brief layui-card" lay-filter="loginTab">
            <ul class="layui-tab-title">
                <li class="layui-this" lay-id="1"><i class="layui-icon layui-icon-engine"></i> 账号</li>
                <li lay-id="2"><i class="iconfont icon-dingtalk"></i> 钉钉扫码</li>
                <li lay-id="3"><i class="layui-icon layui-icon-cellphone"></i> 手机验证码</li>
            </ul>
            <div class="layui-tab-content">
                <div class="layui-tab-item layui-show">
                    <form class="layui-card-body layui-form layui-form-pane" action="${ctxPath}/login" method="post">
                        <div class="layui-form-item">
                            <label class="layui-form-label">账号</label>
                            <div class="layui-input-block">
                                <input name="username" type="text" lay-verify="required" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">密码</label>
                            <div class="layui-input-block">
                                <input name="password" type="password" lay-verify="required" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item" pane="">
                            <label class="layui-form-label" lay-tips="7天内免登陆">记住我</label>
                            <div class="layui-input-block">
                                <input type="radio" name="rememberMe" value="true" title="是">
                                <input type="radio" name="rememberMe" value="false" title="否" checked="">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label"><i class="layui-icon layui-icon-vercode"></i></label>
                            <div class="layui-input-block">
                                <div class="layui-row inline-block">
                                    <div class="layui-col-xs7">
                                        <input name="kaptcha" type="text" lay-verify="required" placeholder="验证码"
                                               class="layui-input">
                                    </div>
                                    <div class="layui-col-xs5" style="padding-left: 10px;">
                                        <img class="login-captcha" _cmd="" src="/kaptcha">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--                <div class="layui-form-item">-->
                        <!--                    <a href="javascript:;" class="layui-link">帐号注册</a>-->
                        <!--                    <a href="javascript:;" class="layui-link pull-right">忘记密码？</a>-->
                        <!--                </div>-->
                        <div class="layui-form-item">
                            <button lay-filter="login-submit" class="layui-btn layui-btn-fluid" lay-submit>登 录</button>
                        </div>
                    </form>
                </div>
                <div class="layui-tab-item">
                    <div id="login_container"></div>
                </div>
                <div class="layui-tab-item">
                    <form class="layui-card-body layui-form layui-form-pane" action="${ctxPath}/phonevcode_login"
                          method="post">
                        <div class="layui-form-item">
                            <label class="layui-form-label">手机号</label>
                            <div class="layui-input-block">
                                <input id="phone" name="phone" type="text" lay-verify="required|phone"
                                       class="layui-input" lay-reqText="请输入手机号">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label"><i class="layui-icon layui-icon-vercode"></i></label>
                            <div class="layui-input-block">
                                <div class="layui-row inline-block">
                                    <div class="layui-col-xs7">
                                        <input id="vcode_kaptcha" name="kaptcha" type="text" lay-verify="required"
                                               placeholder="验证码" class="layui-input">
                                    </div>
                                    <div class="layui-col-xs5" style="padding-left: 10px;">
                                        <img class="login-captcha" _cmd="phonevcode" src="/kaptcha?cmd=phonevcode">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label"><i class="layui-icon layui-icon-vercode"></i></label>
                            <div class="layui-input-block">
                                <div class="layui-row inline-block">
                                    <div class="layui-col-xs6">
                                        <input name="vcode" type="text" lay-verify="required" placeholder="手机验证码"
                                               class="layui-input">
                                    </div>
                                    <div class="layui-col-xs6" style="padding-left: 10px;">
                                        <a id="send_phone_vcode" class="layui-btn">发送验证码</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <button lay-filter="login-submit" class="layui-btn layui-btn-fluid" lay-submit>登 录</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="layui-form-item login-other" style="padding: 0px 25px 10px 25px;">
                <label>第三方登录</label>
                <!--                            <a href="javascript:;"><i class="layui-icon layui-icon-login-qq"></i></a>-->
                <!--                            <a href="javascript:;"><i class="layui-icon layui-icon-login-wechat"></i></a>-->
                <!--                            <a href="javascript:;"><i class="layui-icon layui-icon-login-weibo"></i></a>-->
                <a href="javascript:;" id="to_dingtalk_login"><i class="iconfont icon-dingtalk"></i></a>
                <a href="javascript:;" id="to_phone_login"><i
                        class="layui-icon layui-icon-cellphone"></i></a>
            </div>
        </div>

    </div>

    <div class="login-footer">
        <p>© 2016 <a href="###" target="_blank">西安科技大市场创新云服务股份有限公司版权所有</a></p>
    </div>
</div>

@/* 加入contextPath属性和session超时的配置 */
<script type="text/javascript">
    var Feng = {
        ctxPath: "",
        addCtx: function (ctx) {
            if (this.ctxPath === "") {
                this.ctxPath = ctx;
            }
        }
    };
    Feng.addCtx("${ctxPath}");
</script>
<script type="text/javascript" src="${ctxPath}/assets/common/layui/layui.js"></script>
<script type="text/javascript" src="${ctxPath}/assets/common/js/common.js"></script>

<script>
    layui.use(['layer', 'form', 'element', 'ax', 'util'], function () {
        var $ = layui.jquery;
        var layer = layui.layer;
        var form = layui.form;
        var element = layui.element;
        var $ax = layui.ax;
        var util = layui.util;

        // 表单提交
        form.on('submit(login-submit)', function (obj) {
            return true;
        });

        // 图形验证码
        $('.login-captcha').click(function () {
            this.src = '/kaptcha?t=' + (new Date).getTime() + "&cmd=" + $(this).attr("_cmd");
        });

        var errorMsg = "${tips!}";
        if (errorMsg) {
            layer.msg(errorMsg, {icon: 5, anim: 6});
        }
        var tab = Feng.getUrlParam("tab");
        if (tab) {
            element.tabChange("loginTab", tab);
        }
        DDLogin({
            id: "login_container",
            goto: escape("${login_url}"),
            style: "border:none;background-color:#FFFFFF;",
            width: "340",
            height: "292"
        });
        var hanndleMessage = function (event) {
            var origin = event.origin;
            if (origin == "${ldomain}") {
                var loginTmpCode = event.data;
                window.location.href = "${login_url}&loginTmpCode=" + loginTmpCode
            }
        };
        if (typeof window.addEventListener != 'undefined') {
            window.addEventListener('message', hanndleMessage, false);
        } else if (typeof window.attachEvent != 'undefined') {
            window.attachEvent('onmessage', hanndleMessage);
        }

        $("#to_dingtalk_login").click(function () {
            element.tabChange("loginTab", 2);
        });

        $("#to_phone_login").click(function () {
            element.tabChange("loginTab", 3);
        });

        var interval;
        $("#send_phone_vcode").click(function () {
            var phone = $("#phone").val();
            if (!phone) {
                layer.msg("请输入手机号", {icon: 5, anim: 6});
                $("#phone").addClass("layui-form-danger").blur(function () {
                    $(this).removeClass("layui-form-danger");
                }).focus();
                return;
            }
            var kaptcha = $("#vcode_kaptcha").val();
            if (!kaptcha) {
                layer.msg("请输入图片验证码", {icon: 5, anim: 6});
                $("#vcode_kaptcha").addClass("layui-form-danger").blur(function () {
                    $(this).removeClass("layui-form-danger");
                }).focus();
                return;
            }
            var ajax = new $ax("/phonevcode_send", function (data) {
                $("#send_phone_vcode").addClass("layui-btn-disabled").css("color", "#333");
                var time = 60;
                interval = setInterval(function () {
                    time--;
                    if (time <= 0) {
                        $("#send_phone_vcode").text("发送验证码");
                        $("#send_phone_vcode").removeClass("layui-btn-disabled").css("color", "");
                        ;
                        clearInterval(interval);
                        return;
                    }
                    $("#send_phone_vcode").text("倒计时" + util.digit(time, 2) + "秒");
                }, 1000);
            }, function (data) {
                Feng.error(data.message)
            });
            ajax.set({phone: phone, kaptcha: kaptcha});
            ajax.start();
            return;
        });
    });
</script>
</body>
</html>
