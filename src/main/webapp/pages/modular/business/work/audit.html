@layout("/common/_container.html",{bg:"bg-white", plugins:[],js:["/assets/modular/business/work/audit.js"]}){

<div class="layui-body-header">
    <span class="layui-body-header-title">工作审核</span>
</div>

<div class="layui-fluid">
    <table class="layui-table" id="workAuditTable" lay-filter="workAuditTable"></table>
</div>

<script type="text/html" id="toolbar">
    <div class="layui-form toolbar">
        <div class="layui-form-item">
            <div class="layui-inline">
                <input id="condition" class="layui-input" type="text" placeholder="姓名/项目/工作内容" style="width:182px" value="{{d.where.condition}}"/>
            </div>
            <div class="layui-inline">
                <input id="timeLimit" class="layui-input" type="text" placeholder="工作时间" style="width:182px" value="{{d.where.timeLimit}}"/>
            </div>
            <div class="layui-inline">
                <input id="submitTimeLimit" class="layui-input" type="text" placeholder="提交时间" style="width:182px" value="{{d.where.submitTimeLimit}}"/>
            </div>
            <div class="layui-inline">
                <input id="auditTimeLimit" class="layui-input" type="text" placeholder="审核时间" style="width:182px" value="{{d.where.auditTimeLimit}}"/>
            </div>
            <div class="layui-inline">
                <select id="status" value="{{d.where.status}}">
                    <option value="">审核状态</option>
                    @for(status in statuses) {
                    <option value="${status.key}" >${status.value}</option>
                    @}
                </select>
            </div>
            <div class="layui-inline">
                <button class="layui-btn icon-btn" lay-event="search"><i class="layui-icon">&#xe615;</i>搜索</button>
            </div>
            <div class="layui-inline">
                <button class="layui-btn" lay-event="adopt">批量通过</button>
            </div>
            <div class="layui-inline">
                <button class="layui-btn layui-btn-danger" lay-event="refuse">批量拒绝</button>
            </div>
        </div>
    </div>
</script>

<script type="text/html" id="statusTpl">
    <button class="layui-btn layui-btn-xs {{d.status=='DRAFT'?'layui-btn-primary':(d.status=='SUBMIT'?'':(d.status=='FINISH'?'layui-btn-normal':(d.status=='SUBMIT'?'layui-btn-danger':'')))}}">{{d.statusMessage}}</button>
</script>

<script type="text/html" id="tableBar">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
    {{d.status=='SUBMIT'?'
    <a class="layui-btn layui-btn-xs" lay-event="adopt">通过</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="refuse">拒绝</a>
    ':''}}
</script>
@}
