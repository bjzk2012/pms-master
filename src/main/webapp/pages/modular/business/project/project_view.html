@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modular/business/project/project_view.js"]}){
<form id="projectForm" lay-filter="projectForm" class="layui-form model-form">
    <input name="id" type="hidden"/>
    <div class="layui-form-item">
        <label class="layui-form-label"><span style="color: red; padding: 0 3px;">*</span>编码</label>
        <div class="layui-input-block">
            <input id="code" name="code" type="text" class="layui-input" value="${eneity.code}" readonly="readonly"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label"><span style="color: red; padding: 0 3px;">*</span>名称</label>
        <div class="layui-input-block">
            <input id="name" name="name" type="text" class="layui-input" value="${eneity.name}" readonly="readonly"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label"><span style="color: red; padding: 0 3px;">*</span>总工时</label>
        <div class="layui-input-block">
            <input id="time" name="time" type="text" value="${eneity.time}" class="layui-input layui-input-number" data-prec="0" readonly="readonly"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">描述</label>
        <div class="layui-input-block">
            <textarea id="description" name="description" type="text/plain" class="layui-textarea" readonly="readonly">${eneity.description}</textarea>
        </div>
    </div>
    <div class="layui-form-item text-right">
        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">关闭</button>
    </div>
</form>
@}
