@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modular/business/question/question_appoint.js"]}){
<form id="questionForm" lay-filter="questionForm" class="layui-form model-form">
    <input name="id" type="hidden"/>
    <div class="layui-form-item">
        <label class="layui-form-label">问题标题</label>
        <div class="layui-input-block">
            <input name="title" type="text" class="layui-input" readonly/>
        </div>
    </div>
    <div class="layui-form-item layui-row">
        <div class="layui-col-xs6">
            <label class="layui-form-label">所属项目</label>
            <div class="layui-input-block">
                <select id="projectId" name="projectId">
                    <option value="">所属项目</option>
                    @for(project in projects) {
                    <option value="${project.id}">${project.name}</option>
                    @}
                </select>
            </div>
        </div>
        <div class="layui-col-xs6">
            <label class="layui-form-label">问题类型</label>
            <div class="layui-input-block">
                <select id="category" name="category">
                    <option value="">问题类型</option>
                    @for(category in categorys) {
                    <option value="${category.key}">${category.value}</option>
                    @}
                </select>
            </div>
        </div>
    </div>
    <div class="layui-form-item layui-row">
        <div class="layui-col-md6">
            <label class="layui-form-label">发起人</label>
            <div class="layui-input-block">
                <input name="sponsor" type="text" class="layui-input" readonly/>
            </div>
        </div>
        <div class="layui-col-md6">
            <label class="layui-form-label">发生时间</label>
            <div class="layui-input-block">
                <input name="time" type="text" class="layui-input" readonly />
            </div>
        </div>
    </div>
    <div class="layui-form-item layui-row">
        <div class="layui-col-xs6">
            <label class="layui-form-label">手机号码</label>
            <div class="layui-input-block">
                <input name="phone" type="text" class="layui-input" readonly/>
            </div>
        </div>
        <div class="layui-col-xs6">
            <label class="layui-form-label">IP地址</label>
            <div class="layui-input-block">
                <input name="ip" type="text" class="layui-input" readonly/>
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">浏览器版本</label>
        <div class="layui-input-block">
            <input name="browse" type="text" class="layui-input" readonly/>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-col-md4">
            <label class="layui-form-label"><span style="color: red; padding: 0 3px;">*</span>指派给</label>
            <div class="layui-input-block">
                <select id="liableId" name="liableId" class="layui-select" lay-verify="required" required>
                    <option value="">指派给</option>
                    @for(user in users) {
                    <option value="${user.id}">${user.name}</option>
                    @}
                </select>
            </div>
        </div>
        <div class="layui-col-md4">
            <label class="layui-form-label"><span style="color: red; padding: 0 3px;">*</span>问题原因</label>
            <div class="layui-input-block">
                <select id="cause" name="cause" class="layui-select" lay-verify="required" required>
                    <option value="">问题原因</option>
                    @for(cause in causes) {
                    <option value="${cause.key}">${cause.value}</option>
                    @}
                </select>
            </div>
        </div>
        <div class="layui-col-md4">
            <label class="layui-form-label">处理方案</label>
            <div class="layui-input-block">
                <select id="quomodo" name="quomodo">
                    <option value="">处理方案</option>
                    @for(quomodo in quomodos) {
                    <option value="${quomodo.key}">${quomodo.value}</option>
                    @}
                </select>
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">问题详情</label>
        <div class="layui-input-block">
            <textarea id="remark" name="remark" placeholder="请输入问题的详情描述" type="text/plain" class="layui-textarea"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">历史记录</label>
    </div>
    <div class="layui-fluid">
        <div class="layui-form-item">
            <ul class="layui-timeline" style="margin-left:40px;">
                @for(record in records) {
                <li class="layui-timeline-item">
                    <i class="layui-icon layui-timeline-axis" style="font-size:0.7em;left:-4px;"></i>
                    <div class="layui-timeline-content layui-text">
                        <h4 class="layui-timeline-title">【${record.type.message}】<button type="button" class="layui-btn layui-btn-primary layui-btn-xs">${record.createTime, dateFormat="yyyy-MM-dd HH:mm:ss"}</button></h4>
                        <p>
                            ${record.description}
                        </p>
                    </div>
                </li>
                @}
            </ul>
        </div>
    </div>
    <div class="layui-form-item text-right">
        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
    </div>
</form>
@}
