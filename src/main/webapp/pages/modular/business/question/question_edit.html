@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modular/business/question/question_edit.js"]}){
<form id="questionForm" lay-filter="questionForm" class="layui-form model-form">
    <input name="id" type="hidden"/>
    <div class="layui-form-item">
        <label class="layui-form-label"><span style="color: red; padding: 0 3px;">*</span>问题标题</label>
        <div class="layui-input-block">
            <input id="title" name="title" placeholder="请输入问题标题" type="text" class="layui-input" lay-verify="required"/>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-col-xs6">
            <label class="layui-form-label"><span style="color: red; padding: 0 3px;">*</span>所属项目</label>
            <div class="layui-input-block">
                <select id="projectId" name="projectId" lay-verify="required" required>
                    <option value="">所属项目</option>
                    @for(project in projects) {
                    <option value="${project.id}">${project.name}</option>
                    @}
                </select>
            </div>
        </div>
        <div class="layui-col-xs6">
            <label class="layui-form-label"><span style="color: red; padding: 0 3px;">*</span>发生时间</label>
            <div class="layui-input-block">
                <input id="time" name="time" placeholder="请输入发生时间" type="text" class="layui-input" lay-verify="required"/>
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-col-xs6">
            <label class="layui-form-label"><span style="color: red; padding: 0 3px;">*</span>发起人</label>
            <div class="layui-input-block">
                <input id="sponsor" name="sponsor" placeholder="请输入发起人" type="text" class="layui-input" lay-verify="required"/>
            </div>
        </div>
        <div class="layui-col-xs6">
            <label class="layui-form-label"><span style="color: red; padding: 0 3px;">*</span>手机号码</label>
            <div class="layui-input-block">
                <input id="phone" name="phone" placeholder="请输入手机号码" type="text" class="layui-input" lay-verify="required|phone"/>
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-col-xs6">
            <label class="layui-form-label"><span style="color: red; padding: 0 3px;">*</span>问题类型</label>
            <div class="layui-input-block">
                <select id="category" name="category" lay-verify="required" required>
                    <option value="">问题类型</option>
                    @for(category in categorys) {
                    <option value="${category.key}">${category.value}</option>
                    @}
                </select>
            </div>
        </div>
        <!--<div class="layui-col-xs6">
            <label class="layui-form-label"><span style="color: red; padding: 0 3px;">*</span>指派给</label>
            <div class="layui-input-block">
                <select id="liableId" name="liableId" lay-verify="required" required>
                    <option value="">指派给</option>
                    @for(user in users) {
                    <option value="${user.id}">${user.name}</option>
                    @}
                </select>
            </div>
        </div>-->
    </div>
    <div class="layui-form-item">
        <!--<div class="layui-col-xs6">
            <label class="layui-form-label"><span style="color: red; padding: 0 3px;">*</span>问题原因</label>
            <div class="layui-input-block">
                <select id="cause" name="cause" lay-verify="required" required>
                    <option value="">问题原因</option>
                    @for(cause in causes) {
                    <option value="${cause.key}">${cause.value}</option>
                    @}
                </select>
            </div>
        </div>-->
        <!--<div class="layui-col-xs6">
            <label class="layui-form-label"><span style="color: red; padding: 0 3px;">*</span>处理方案</label>
            <div class="layui-input-block">
                <select id="quomodo" name="quomodo" lay-verify="required" required>
                    <option value="">处理方案</option>
                    @for(quomodo in quomodos) {
                    <option value="${quomodo.key}">${quomodo.value}</option>
                    @}
                </select>
            </div>
        </div>-->
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">问题详情</label>
        <div class="layui-input-block">
            <!--因为remark的id冲突了，所以重命名-->
            <textarea id="remark" name="remark" placeholder="请输入问题的详情描述" type="text/plain" class="layui-textarea"></textarea>
        </div>
    </div>
    <!--<div class="layui-form-item">
        <label class="layui-form-label">处理动态</label>
        <div class="layui-input-block">
            <textarea id="description" name="description" placeholder="请输入问题的处理动态描述" type="text/plain" class="layui-textarea"></textarea>
        </div>
    </div>-->
    <div class="layui-form-item text-right">
        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
    </div>
</form>
@}
