@layout("/common/_container.html",{bg:"bg-white", title:"问题反馈", js:["/assets/modular/business/question/feedback.js"]}){
    <div class="layui-container">
        <div class="layui-body-header" style="position:static;">
            <span class="layui-body-header-title">问题反馈</span>
        </div>
        <form id="questionForm" lay-filter="questionForm" class="layui-form model-form">
            <input name="id" type="hidden"/>
            <div class="layui-form-item">
                <label class="layui-form-label"><span style="color: red; padding: 0 3px;">*</span>所属项目</label>
                <div class="layui-input-block">
                    <select id="projectId" name="projectId" lay-verify="required" required>
                        <option value="">所属项目</option>
                        @for(project in projects) {
                        <option value="${project.id}">${project.name}</option>
                        @}
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"><span style="color: red; padding: 0 3px;">*</span>发生时间</label>
                <div class="layui-input-block">
                    <input id="time" name="time" placeholder="请输入发生时间" type="text" class="layui-input" lay-verify="required"/>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"><span style="color: red; padding: 0 3px;">*</span>手机号码</label>
                <div class="layui-input-block">
                    <input id="phone" name="phone" placeholder="请输入手机号码" type="text" class="layui-input" lay-verify="required|phone" value="${mobile!}"/>
                </div>
            </div>
            @if(shiro.notAuthenticated()){
            <div class="layui-form-item">
                <label class="layui-form-label"><span style="color: red; padding: 0 3px;">*</span>图片验证码</label>
                <div class="layui-input-block">
                    <div class="layui-row inline-block">
                        <input id="kaptcha" name="kaptcha" type="text" lay-verify="required" placeholder="请输入图片验证码" class="layui-input" style="width:130px;display:inline-block;">
                        <img id="question_kaptcha" src="/kaptcha?cmd=question" title="点击更换一张" style="height:38px;display:inline-block;cursor:pointer;">
                        <a id="send_authcode" class="layui-btn layui-btn-primary">点击获取短信验证码</a>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"><span style="color: red; padding: 0 3px;">*</span>短信验证码</label>
                <div class="layui-input-block">
                    <input id="authcode" name="authcode" placeholder="请输入6位短信验证码" type="text" class="layui-input" lay-verify="required"/>
                </div>
            </div>
            @}
            <div class="layui-form-item">
                <label class="layui-form-label">处理动态</label>
                <div class="layui-input-block">
                    <textarea id="description" name="description" placeholder="请输入问题的处理动态描述" type="text/plain" class="layui-textarea"></textarea>
                </div>
            </div>
            <div class="layui-form-item text-right">
                <button class="layui-btn" lay-filter="btnSubmit" lay-submit>提交</button>
            </div>
        </form>
    </div>

@}
