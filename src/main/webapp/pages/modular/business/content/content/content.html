@layout("/common/_container.html",{bg:"bg-white", plugins:[],js:["/assets/modular/business/content/content/content.js"]}){
<div class="layui-fluid">
    <table class="layui-table" id="contentTable" lay-filter="contentTable"></table>
</div>

<script type="text/html" id="toolbar">
    <div class="layui-form toolbar">
        <div class="layui-form-item">
            <div class="layui-inline">
                <input id="catalogueId" placeholder="目录名称" type="text" class="layui-input" lay-filter="tree"
                       autocomplete="off"/>
            </div>
            <div class="layui-inline">
                <input id="condition" class="layui-input" type="text" placeholder="标题/正文" value="{{d.where.condition}}">
            </div>
            <div class="layui-inline">
                <button class="layui-btn icon-btn" lay-event="search"><i class="layui-icon">&#xe615;</i>搜索</button>
                <ul class="layui-nav modeNav">
                    <li class="layui-nav-item">
                        <button lay-event="showModeNav" class="layui-btn icon-btn"><i class="layui-icon">&#xe654;</i>添加</button>
                        <dl id="modeNav" class="layui-nav-child">
                            @for(mode in modes) {
                            <dd>
                                <button class="layui-btn layui-btn-fluid" lay-filter="openAdd" lay-data="${mode.id}">
                                    ${mode.name}
                                </button>
                            </dd>
                            @}
                        </dl>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</script>
<style>
    .modeNav {
        font-size: 12px;
        border-radius: 0px;
        float: right;
        padding: 0px;
        margin-left: 2px;
    }

    .modeNav .layui-nav-item {
        line-height: 30px;
        font-size: 12px;
    }

    .modeNav .layui-nav-child {
        top: 38px;
        line-height: 31px;
        padding: 0px;
    }

    .modeNav dd {
        margin-top: 1px;
        cursor: pointer;
    }
</style>
@}
