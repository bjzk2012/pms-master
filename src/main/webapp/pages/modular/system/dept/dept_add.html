@layout("/common/_container.html",{bg:"bg-white", plugins:["ztree"], js:["/assets/modular/system/dept/dept_add.js"]}){
<form id="deptForm" lay-filter="deptForm" class="layui-form model-form">
    <div class="layui-form-item">
        <label class="layui-form-label"><span style="color: red; padding: 0 3px;">*</span>部门名称</label>
        <div class="layui-input-block">
            <input name="simpleName" placeholder="请输入部门名称" type="text" class="layui-input" lay-verify="required|simpleName" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label"><span style="color: red; padding: 0 3px;">*</span>部门全称</label>
        <div class="layui-input-block">
            <input id="fullName" name="fullName" placeholder="请输入部门全称" type="text" class="layui-input" lay-verify="required|fullName" required autocomplete="off"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">上级名称</label>
        <div class="layui-input-block">
            <input id="pid" name="parentId" type="hidden">
            <input id="pName" name="parentName" placeholder="请输入上级名称" type="text" class="layui-input" lay-filter="tree" autocomplete="off"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">备注</label>
        <div class="layui-input-block">
            <textarea id="description" name="description" placeholder="请输入描述" type="text/plain" class="layui-textarea"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">排序</label>
        <div class="layui-input-block">
            <input id="sort" name="sort" placeholder="请输入排序" type="text" lay-verify="required|number" class="layui-input layui-input-number" required value="1" min="1" max="1000" data-prec="0" />
        </div>
    </div>
    <div class="layui-form-item text-right">
        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
    </div>
</form>
@}
