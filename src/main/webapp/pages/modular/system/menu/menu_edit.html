@layout("/common/_container.html",{bg:"bg-white", plugins:["ztree"], js:["/assets/modular/system/menu/menu_edit.js"]}){
<form id="menuForm" lay-filter="menuForm" class="layui-form model-form">
    <input name="id" name="id" type="hidden"/>
    <div class="layui-form-item">
        <label class="layui-form-label"><span style="color: red; padding: 0 3px;">*</span>名称</label>
        <div class="layui-input-block">
            <input name="name" placeholder="请输入名称" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label"><span style="color: red; padding: 0 3px;">*</span>菜单编码</label>
        <div class="layui-input-block">
            <input name="code" placeholder="请输入菜单编码" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label"><span style="color: red; padding: 0 3px;">*</span>父级菜单</label>
        <div class="layui-input-block">
            <input id="parentId" name="parentId" type="hidden">
            <input id="parentName" name="parentName" placeholder="请选择父级菜单" type="text" class="layui-input" lay-filter="tree" autocomplete="off"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label"><span style="color: red; padding: 0 3px;">*</span>是否是菜单</label>
        <div class="layui-input-block">
            <input type="radio" name="menuFlag" value="YES" title="是" checked/>
            <input type="radio" name="menuFlag" value="NO" title="否"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label"><span style="color: red; padding: 0 3px;">*</span>请求地址</label>
        <div class="layui-input-block">
            <input id="url" name="url" placeholder="请输入请求地址" type="text" class="layui-input" required autocomplete="off"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">排序</label>
        <div class="layui-input-block">
            <input id="sort" name="sort" placeholder="请输入排序" type="text" lay-verify="required|number" class="layui-input layui-input-number" required value="1" min="1" max="1000" data-prec="0" />
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">图标</label>
        <div class="layui-input-block">
            <input id="icon" name="icon" type="hidden" />
            <input type="text" id="iconPicker" lay-filter="iconPicker" class="layui-input" />
        </div>
    </div>
    <div class="layui-form-item text-right">
        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
    </div>
</form>
@}
