@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modular/frame/password.js"]}){
<form id="passwordForm" lay-filter="passwordForm" class="layui-form model-form">
    <div class="layui-form-item">
        <label class="layui-form-label">密码<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="oldPassword" placeholder="请输入旧密码" type="password" class="layui-input" lay-verify="required|psw" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">密码<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="newPassword" placeholder="请输入新密码" type="password" class="layui-input" lay-verify="required|psw" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">确认密码<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="rePassword" placeholder="请确认新密码" type="password" class="layui-input" lay-verify="required|psw|repsw" required/>
        </div>
    </div>
    <div class="layui-form-item text-right">
        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
    </div>
</form>
@}
